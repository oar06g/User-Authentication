<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .reset-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        .reset-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            border-radius: 0.8rem;
            padding: 0.8rem;
        }

        .btn-reset {
            background: #667eea;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 0.8rem;
            width: 100%;
            color: #fff;
            transition: 0.3s;
        }

        .btn-reset:hover {
            background: #5568d3;
        }

        .extra-links {
            text-align: center;
            margin-top: 1rem;
        }

        .extra-links a {
            color: #667eea;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 0.8rem;
        }
    </style>
</head>
<body>

<div class="reset-card">
    <div class="reset-title">Reset Password</div>
    <p class="reset-subtitle">Enter your email address and we'll send you a link to reset your password.</p>

    {% if error %}
    <div class="alert alert-danger text-center">
        {{ error }}
    </div>
    {% endif %}

    {% if success %}
    <div class="alert alert-success text-center">
        {{ success }}
    </div>
    {% endif %}

    <form action="/api/v1/password-reset" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" id="email" 
                placeholder="Enter your email" required />
        </div>

        <button type="submit" class="btn btn-reset mt-2">Send Reset Link</button>

        <div class="extra-links">
            <p><a href="/api/v1/login">Back to Login</a></p>
        </div>
    </form>
</div>

</body>
</html>
