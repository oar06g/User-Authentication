<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 260px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .profile-card {
            background: #fff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: -80px auto 2rem;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            margin-top: -100px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 1rem;
            color: #333;
            text-align: center;
        }

        .profile-info {
            margin-top: 1.5rem;
        }

        .profile-info h5 {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 0.3rem;
        }

        .profile-info p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 1rem;
        }

        .btn-edit {
            background: #6a11cb;
            color: #fff;
            border-radius: 0.8rem;
            padding: 0.7rem 1.5rem;
            transition: 0.3s;
        }

        .btn-edit:hover {
            background: #5911b0;
        }
    </style>
</head>

<body>

    <div class="profile-header">
        <h1>Your Profile</h1>
    </div>

    <div class="profile-card">
        <div class="text-center">
            <img src="{{ 'https://via.placeholder.com/140' }}" alt="Profile Avatar" class="avatar" />
            <div class="profile-name">{{ fullname }}</div>
        </div>

        <div class="profile-info">

            <h5>Email</h5>
            <p>{{ email }}</p>


            <h5>Username</h5>
            <p>{{ username }}</p>

            <h5>Role</h5>
            <p>{{ role }}</p>
            
            <h5>Verified</h5>
            <p>{{ role }}</p>

        </div>

        <div class="text-center">
            <button class="btn btn-edit">Edit Profile</button>
        </div>
    </div>

</body>

</html>
