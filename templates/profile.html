<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 260px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .profile-card {
            background: #fff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: -80px auto 2rem;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            margin-top: -100px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 1rem;
            color: #333;
            text-align: center;
        }

        .profile-info {
            margin-top: 1.5rem;
        }

        .profile-info h5 {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 0.3rem;
        }

        .profile-info p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 1rem;
        }

        .btn-edit {
            background: #6a11cb;
            color: #fff;
            border-radius: 0.8rem;
            padding: 0.7rem 1.5rem;
            transition: 0.3s;
            border: none;
        }

        .btn-edit:hover {
            background: #5911b0;
        }

        .btn-delete {
            background: #dc3545;
            color: #fff;
            border-radius: 0.8rem;
            padding: 0.7rem 1.5rem;
            transition: 0.3s;
            border: none;
        }

        .btn-delete:hover {
            background: #c82333;
        }
    </style>
</head>

<body>

    <div class="profile-header">
        <h1>Your Profile</h1>
    </div>

    <div class="profile-card">
        <div class="text-center">
            <img src="{{ 'https://via.placeholder.com/140' }}" alt="Profile Avatar" class="avatar" />
            <div class="profile-name">{{ fullname }}</div>
        </div>

        <div class="profile-info">

            <h5>Email</h5>
            <p>{{ email }} {% if verified %}<span class="badge bg-success">Verified</span>{% else %}<span class="badge bg-warning">Not Verified</span>{% endif %}</p>


            <h5>Username</h5>
            <p>{{ username }}</p>

            <h5>Role</h5>
            <p><span class="badge bg-primary">{{ role }}</span></p>
            
            <h5>Account Status</h5>
            <p>{{ "Active" if verified else "Pending Email Verification" }}</p>
            
            {% if last_login %}
            <h5>Last Login</h5>
            <p>{{ last_login }}</p>
            {% endif %}

        </div>

        <div class="text-center mt-4">
            <a href="/api/v1/logout" class="btn btn-danger me-2">Logout</a>
            <button type="button" class="btn btn-delete" onclick="confirmDelete()">Delete Account</button>
        </div>
    </div>

    <script>
        function confirmDelete() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone!')) {
                // Create a form and submit
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/api/v1/delete-account';
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>

</body>

</html>
