<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Link Sent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sent-card {
      background: #fff;
      width: 100%;
      max-width: 450px;
      padding: 2.5rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .email-icon {
      font-size: 4rem;
      color: #2575fc;
      margin-bottom: 1rem;
    }

    .sent-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .sent-text {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .btn-back {
      background: #2575fc;
      color: #fff;
      border-radius: 0.8rem;
      padding: 0.8rem;
      width: 100%;
      border: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn-back:hover {
      background: #1f63d1;
    }
  </style>
</head>
<body>

  <div class="sent-card">
    <div class="email-icon">ðŸ“¨</div>
    <div class="sent-title">Verification Link Sent</div>
    <p class="sent-text">We've sent a verification link to your email address. Please check your inbox to continue.</p>

    <a href="/api/v1/login" class="btn btn-back">Back to Login</a>
  </div>

</body>
</html>
